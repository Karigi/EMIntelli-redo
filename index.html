<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="./index-assets/images/green bike vector.jpg">
    <link rel="stylesheet" href="./index-assets/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>EMIntelli</title>
</head>
<body>
    <header>
        <div class="heading">
            <h2>EMIntelli</h2>
            <div class="circular-logo">
                <img src="./index-assets/images/green bike vector.jpg" alt="E-motorcycle icon">
            </div>
        </div>
        <div class="reg-login-container">
            <h4>
                <i class="fa-solid fa-right-to-bracket"></i>
                <span id="signIn">Sign in</span> / 
                <span id="register">Register</span>
            </h4>
        </div>
    </header>

    <main>
        <div class="search-bar-container">
            <div id="filter">
                <h4>Filter</h4>
            </div>
            <div id="search-bar">
                <input type="text" placeholder="Search products">
            </div>
            
            <div class="cart-help">
                <h4>
                    <span id="help">
                        <i class="fa-regular fa-circle-question"></i>Help
                    </span>
                    <span id="cart">
                        <i class="fa-solid fa-cart-shopping"></i>Cart
                    </span>
                </h4>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; Patty Karigi 2024</p>
    </footer>


    <script src="./index-assets/index.js"></script>
</body>
</html>
